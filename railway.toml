[build]
builder = "nixpacks"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 wsgi:app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "checkers-api"
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 wsgi:app"
healthCheckPath = "/health"
healthCheckTimeoutSeconds = 60